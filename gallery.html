<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>율무 갤러리 - 율무인데요</title>
    <meta name="description" content="율무의 추억이 가득한 갤러리">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="gallery.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="yulmoo-dog.png">
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="nav-logo">
                <img src="yulmoo-dog.png" alt="율무" class="nav-logo-img">
                <span class="nav-logo-text">율무인데요</span>
            </a>
            <a href="/" class="back-link">
                <i class="fas fa-arrow-left"></i>
                <span>메인으로</span>
            </a>
        </div>
    </nav>

    <!-- 갤러리 헤더 -->
    <div class="gallery-header">
        <h1 class="gallery-title">율무 갤러리</h1>
        <p class="gallery-subtitle">율무의 소중한 순간들을 모았습니다</p>
        
        <!-- 관리자 버튼 -->
        <div class="admin-controls">
            <button class="admin-btn upload-btn" onclick="openUploadModal()">
                <i class="fas fa-upload"></i>
                사진 업로드
            </button>
        </div>
    </div>

    <!-- 연도별 탭 -->
    <div class="year-tabs">
        <button class="year-tab active" data-year="all">전체</button>
        <button class="year-tab" data-year="2025">2025</button>
        <button class="year-tab" data-year="2024">2024</button>
        <button class="year-tab" data-year="2023">2023</button>
    </div>

    <!-- 캐러셀 갤러리 -->
    <div class="gallery-carousel">
        <div class="carousel-container" id="carouselContainer">
            <!-- 이미지들이 동적으로 로드됩니다 -->
        </div>
    </div>
    
    <!-- 캐러셀 네비게이션 -->
    <div class="carousel-nav">
        <button class="carousel-btn" id="prevBtn" onclick="previousSlide()">
            <i class="fas fa-chevron-left"></i>
        </button>
        <span id="slideCounter">1 / 1</span>
        <button class="carousel-btn" id="nextBtn" onclick="nextSlide()">
            <i class="fas fa-chevron-right"></i>
        </button>
    </div>
    
    <!-- 캐러셀 인디케이터 -->
    <div class="carousel-indicators" id="carouselIndicators">
        <!-- 인디케이터들이 동적으로 생성됩니다 -->
    </div>

    <!-- 갤러리 슬라이더 (모바일) -->
    <div class="gallery-slider" id="gallerySlider">
        <button class="slider-btn prev-btn" onclick="prevImage()">
            <i class="fas fa-chevron-left"></i>
        </button>
        <div class="slider-container" id="sliderContainer">
            <!-- 이미지들이 동적으로 로드됩니다 -->
        </div>
        <button class="slider-btn next-btn" onclick="nextImage()">
            <i class="fas fa-chevron-right"></i>
        </button>
        <div class="slider-indicators" id="sliderIndicators">
            <!-- 인디케이터가 동적으로 생성됩니다 -->
        </div>
    </div>

    <!-- 로딩 스피너 -->
    <div class="loading-spinner" id="loadingSpinner">
        <i class="fas fa-spinner fa-spin"></i>
        <p>로딩 중...</p>
    </div>

    <!-- 업로드 모달 -->
    <div class="modal" id="uploadModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>사진 업로드</h2>
                <button class="modal-close" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="uploadForm">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="year">연도 선택</label>
                        <select id="year" name="year" class="form-control" required>
                            <option value="2025">2025</option>
                            <option value="2024">2024</option>
                            <option value="2023">2023</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="image">사진 선택</label>
                        <input type="file" id="image" name="image" class="form-control" accept="image/*" required>
                        <small>이미지 파일을 선택해주세요</small>
                    </div>
                    <div class="form-group">
                        <label for="password">비밀번호</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호를 입력하세요" required>
                        <div id="passwordError" class="error-message" style="display: none;">
                            <i class="fas fa-exclamation-triangle"></i>
                            비밀번호가 올바르지 않습니다.
                        </div>
                    </div>
                    <!-- 업로드 결과 메시지 -->
                    <div id="uploadResult" class="upload-result" style="display: none;">
                        <div id="uploadSuccess" class="success-message" style="display: none;">
                            <i class="fas fa-check-circle"></i>
                            <span>업로드가 성공했습니다!</span>
                        </div>
                        <div id="uploadError" class="error-message" style="display: none;">
                            <i class="fas fa-exclamation-triangle"></i>
                            <span id="uploadErrorMessage">업로드 중 오류가 발생했습니다.</span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">취소</button>
                    <button type="submit" class="btn btn-primary">업로드</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 이미지 상세보기 모달 -->
    <div class="modal" id="detailModal">
        <div class="modal-content image-modal-content">
            <div class="image-wrapper">
                <img id="detailImage" src="" alt="율무">
                <button class="image-close-btn" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- 삭제 확인 모달 -->
    <div class="modal" id="deleteModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>사진 삭제</h2>
                <button class="modal-close" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="deleteForm">
                <div class="modal-body">
                    <p>정말로 이 사진을 삭제하시겠습니까?</p>
                    <div class="form-group">
                        <label for="deletePassword">비밀번호</label>
                        <input type="password" id="deletePassword" name="deletePassword" class="form-control" placeholder="비밀번호를 입력하세요" required>
                        <div id="deletePasswordError" class="error-message" style="display: none;">
                            <i class="fas fa-exclamation-triangle"></i>
                            비밀번호가 올바르지 않습니다.
                        </div>
                    </div>
                    <!-- 삭제 결과 메시지 -->
                    <div id="deleteResult" class="upload-result" style="display: none;">
                        <div id="deleteSuccess" class="success-message" style="display: none;">
                            <i class="fas fa-check-circle"></i>
                            <span>사진이 삭제되었습니다!</span>
                        </div>
                        <div id="deleteError" class="error-message" style="display: none;">
                            <i class="fas fa-exclamation-triangle"></i>
                            <span id="deleteErrorMessage">삭제 중 오류가 발생했습니다.</span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">취소</button>
                    <button type="submit" class="btn btn-danger">삭제</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Back to top 버튼 -->
    <button class="back-to-top" id="backToTop">
        <i class="fas fa-arrow-up"></i>
    </button>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Gallery JavaScript -->
    <script src="gallery.js"></script>
</body>
</html>
