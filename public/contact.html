<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>율무네 문의하기</title>
    <meta name="description" content="율무인데요에 문의하기 - 협찬, 광고, 기타 문의사항을 보내주세요">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="icon" type="image/png" href="yulmoo-dog.png">
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="nav-logo">
                <img src="yulmoo-dog.png" alt="율무" class="nav-logo-img">
                <span class="nav-logo-text">율무인데요</span>
            </a>
            <a href="/" class="back-link">
                <i class="fas fa-arrow-left"></i>
                <span>메인으로</span>
            </a>
        </div>
    </nav>

    <!-- 문의 폼 섹션 -->
    <div class="contact-container">
        <div class="contact-content">
            <!-- 왼쪽: 정보 -->
            <div class="contact-info">
                <div class="info-header">
                    <img src="yulmoo-dog.png" alt="율무" class="contact-logo">
                    <h1 class="contact-title">문의하기</h1>
                    <p class="contact-subtitle">율무에게 궁금한 점이나 제안사항을 보내주세요</p>
                </div>

                <div class="info-items">
                    <div class="info-item">
                        <i class="fas fa-envelope"></i>
                        <div>
                            <h3>Email</h3>
                            <p>iamyulmoo@naver.com</p>
                        </div>
                    </div>
                    <div class="info-item">
                        <i class="fab fa-youtube"></i>
                        <div>
                            <h3>YouTube</h3>
                            <p>@Iam_Yulmoo</p>
                        </div>
                    </div>
                    <div class="info-item">
                        <i class="fab fa-instagram"></i>
                        <div>
                            <h3>Instagram</h3>
                            <p>_iam_yulmoo</p>
                        </div>
                    </div>
                </div>

                <div class="info-note">
                    <i class="fas fa-info-circle"></i>
                    <p>문의주시면 24시간 이내에 답변 드리겠습니다.</p>
                </div>
            </div>

            <!-- 오른쪽: 폼 -->
            <div class="contact-form-wrapper">
                <form id="contactForm" class="contact-form">
                    <!-- 캠페인 유형 -->
                    <div class="form-group">
                        <label>
                            <i class="fas fa-bullhorn"></i>
                            캠페인 유형 *
                        </label>
                        <div class="campaign-types">
                            <label class="campaign-type-box">
                                <input type="radio" name="campaignType" value="광고" required>
                                <span>광고</span>
                            </label>
                            <label class="campaign-type-box">
                                <input type="radio" name="campaignType" value="협찬" required>
                                <span>협찬</span>
                            </label>
                            <label class="campaign-type-box">
                                <input type="radio" name="campaignType" value="제품제공" required>
                                <span>제품제공</span>
                            </label>
                            <label class="campaign-type-box">
                                <input type="radio" name="campaignType" value="기타문의" required>
                                <span>기타문의</span>
                            </label>
                        </div>
                    </div>

                    <!-- 브랜드·제품 링크 -->
                    <div class="form-group">
                        <label for="brandUrl">
                            <i class="fas fa-link"></i>
                            브랜드·제품 링크
                        </label>
                        <input 
                            type="url" 
                            id="brandUrl" 
                            name="brandUrl" 
                            placeholder="브랜드 또는 제품 링크를 입력해 주세요."
                        >
                    </div>

                    <!-- 시작일정(희망일) -->
                    <div class="form-group">
                        <label for="startDate">
                            <i class="fas fa-calendar-alt"></i>
                            시작일정(희망일) *
                        </label>
                        <input 
                            type="text" 
                            id="startDate" 
                            name="startDate" 
                            placeholder="날짜를 선택해주세요"
                            required
                            readonly
                        >
                    </div>

                    <!-- 보상형태 -->
                    <div class="form-group">
                        <label for="compensationType">
                            <i class="fas fa-money-bill-wave"></i>
                            보상형태 *
                        </label>
                        <select 
                            id="compensationType" 
                            name="compensationType" 
                            required
                            class="form-select"
                        >
                            <option value="" disabled selected>보상형태를 선택해주세요</option>
                            <option value="정액형(원)">정액형 (원)</option>
                            <option value="수익배분형(%)">수익배분형 (%)</option>
                            <option value="미정·협의가능">미정·협의가능</option>
                        </select>
                    </div>

                    <!-- 보상금액 -->
                    <div class="form-group">
                        <label for="compensationAmount">
                            <i class="fas fa-won-sign"></i>
                            보상금액
                        </label>
                        <input 
                            type="number" 
                            id="compensationAmount" 
                            name="compensationAmount" 
                            min="0"
                            placeholder="보상형태를 먼저 선택해주세요."
                            style="-moz-appearance: textfield;"
                            disabled
                        >
                        <small class="field-note" id="compensationNote" style="display: none;"></small>
                    </div>

                    <!-- 이메일 -->
                    <div class="form-group">
                        <label for="email">
                            <i class="fas fa-envelope"></i>
                            이메일 *
                        </label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            required 
                            placeholder="회신을 희망하시는 메일 주소를 '정확히' 입력해주세요."
                        >
                    </div>

                    <!-- 문의 내용 -->
                    <div class="form-group">
                        <label for="message">
                            <i class="fas fa-comment-dots"></i>
                            문의 내용 *
                        </label>
                        <textarea 
                            id="message" 
                            name="message" 
                            required 
                            rows="8" 
                            placeholder="문의하실 내용을 자세히 적어주세요."
                        ></textarea>
                    </div>

                    <button type="submit" class="submit-btn" id="submitBtn">
                        <i class="fas fa-paper-plane"></i>
                        <span>메일 보내기</span>
                    </button>

                    <div id="formMessage" class="form-message"></div>
                </form>
            </div>
        </div>
    </div>

    <!-- Back to top 버튼 -->
    <button class="back-to-top" id="backToTop">
        <i class="fas fa-arrow-up"></i>
    </button>

    <!-- Flatpickr JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ko.js"></script>
    
    <script>
        // PC/모바일 분리 Flatpickr 설정
        document.addEventListener('DOMContentLoaded', function() {
            const dateInput = document.getElementById('startDate');
            
            // 모바일 감지
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            if (isMobile) {
                // 모바일: 네이티브 피커 사용
                dateInput.type = 'date';
                dateInput.removeAttribute('readonly');
                dateInput.removeAttribute('placeholder');
            } else {
                // PC: Flatpickr 사용
                flatpickr(dateInput, {
                    dateFormat: "Y-m-d",
                    locale: "ko",
                    placeholder: "날짜 선택",
                    allowInput: false,
                    clickOpens: true,
                    minDate: "today",
                    monthSelectorType: "dropdown",
                    yearSelectorType: "dropdown",
                    position: "auto center",
                    static: false,
                    appendTo: document.body,
                    disableMobile: false,
                    enableTime: false,
                    noCalendar: false,
                    inline: false
                });
            }
        });
    </script>
    
    <script src="contact.js"></script>
</body>
</html>
