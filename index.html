<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="반려견 채널 - 귀여운 강아지들의 일상을 공유하는 유튜브 및 틱톡 채널">
    <meta name="keywords" content="반려견, 강아지, 유튜브, 틱톡, 펫채널">
    <title>반려견 채널 - 귀여운 강아지들의 일상</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <!-- Logo and Channel Name -->
                <div class="logo-section">
                    <div class="logo-circle">
                        <img src="https://images.unsplash.com/photo-1552053831-71594a27632d?w=150&h=150&fit=crop&crop=face" alt="율무 강아지" class="logo-image">
                    </div>
                    <h1 class="channel-name">율무인데요</h1>
                </div>
                
                <!-- Contact Button -->
                <div class="contact-section">
                    <a href="mailto:iamyulmoo@naver.com" class="contact-btn">
                        <div class="btn-text">문의 및 제안</div>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Social Media Links -->
    <section class="social-section">
        <div class="container">
            <div class="social-buttons">
                <a href="#" class="social-btn youtube-btn">
                    <div class="btn-text">유튜브</div>
                    <div class="btn-subtext">(채널 주소 연결)</div>
                </a>
                <a href="#" class="social-btn tiktok-btn">
                    <div class="btn-text">틱톡</div>
                    <div class="btn-subtext">(채널 주소 연결)</div>
                </a>
            </div>
        </div>
    </section>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Popular Videos Section -->
            <section class="video-section">
                <h2 class="section-title">인기 동영상</h2>
                <div class="video-grid" id="popular-videos">
                    <div class="video-card">
                        <div class="video-placeholder">인기동영상1</div>
                    </div>
                    <div class="video-card">
                        <div class="video-placeholder">인기동영상2</div>
                    </div>
                    <div class="video-card">
                        <div class="video-placeholder">인기동영상3</div>
                    </div>
                </div>
            </section>

            <!-- Recent Videos Section -->
            <section class="video-section">
                <h2 class="section-title">최근 업데이트 된 영상</h2>
                <div class="video-grid" id="recent-videos">
                    <div class="video-card">
                        <div class="video-placeholder">최근영상1</div>
                    </div>
                    <div class="video-card">
                        <div class="video-placeholder">최근영상2</div>
                    </div>
                    <div class="video-card">
                        <div class="video-placeholder">최근영상3</div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 반려견 채널. 모든 권리 보유.</p>
        </div>
    </footer>

    <!-- Back to Top Button -->
    <button class="back-to-top" id="backToTop" title="맨 위로">
        <i class="fas fa-arrow-up"></i>
    </button>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
