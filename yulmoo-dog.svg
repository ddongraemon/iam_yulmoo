<svg width="150" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dogGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f4e4bc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e6d3a3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="75" cy="75" r="75" fill="url(#dogGradient)"/>
  
  <!-- Dog head -->
  <ellipse cx="75" cy="70" rx="45" ry="40" fill="#f4e4bc" stroke="#d4c4a3" stroke-width="2"/>
  
  <!-- Ears -->
  <ellipse cx="50" cy="45" rx="12" ry="20" fill="#f4e4bc" stroke="#d4c4a3" stroke-width="2" transform="rotate(-20 50 45)"/>
  <ellipse cx="100" cy="45" rx="12" ry="20" fill="#f4e4bc" stroke="#d4c4a3" stroke-width="2" transform="rotate(20 100 45)"/>
  
  <!-- Eyes -->
  <circle cx="65" cy="65" r="4" fill="#2c2c2c"/>
  <circle cx="85" cy="65" r="4" fill="#2c2c2c"/>
  <circle cx="66" cy="64" r="1.5" fill="#ffffff"/>
  <circle cx="86" cy="64" r="1.5" fill="#ffffff"/>
  
  <!-- Nose -->
  <ellipse cx="75" cy="75" rx="3" ry="2" fill="#2c2c2c"/>
  
  <!-- Mouth -->
  <path d="M 75 78 Q 70 82 65 80" stroke="#2c2c2c" stroke-width="2" fill="none"/>
  <path d="M 75 78 Q 80 82 85 80" stroke="#2c2c2c" stroke-width="2" fill="none"/>
  
  <!-- Tongue -->
  <ellipse cx="75" cy="85" rx="4" ry="3" fill="#ff6b9d"/>
  
  <!-- Shirt -->
  <rect x="45" y="100" width="60" height="30" fill="#d4c4a3" stroke="#b8a082" stroke-width="2" rx="5"/>
  
  <!-- Text -->
  <text x="75" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c2c2c">율무</text>
</svg>
