<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카카오 로그인 콜백 - 율무인데요</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .callback-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .logo {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="callback-container">
        <div class="logo">율무인데요</div>
        <div id="status" class="status loading">
            카카오 로그인 처리 중...
        </div>
    </div>

    <script>
        // URL에서 인증 코드 추출
        function getAuthCode() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('code');
        }

        // 에러 코드 추출
        function getError() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('error');
        }

        // 인증 코드로 토큰 요청
        async function requestTokens(authCode) {
            try {
                const response = await fetch('/api/kakao/get-token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ code: authCode })
                });

                const data = await response.json();
                
                if (data.success) {
                    showStatus('✅ 카카오 로그인 완료! 어드민 페이지로 이동합니다.', 'success');
                    
                    // 3초 후 어드민 페이지로 이동
                    setTimeout(() => {
                        window.location.href = '/admin.html';
                    }, 3000);
                } else {
                    showStatus('❌ 토큰 발급에 실패했습니다: ' + data.message, 'error');
                }
            } catch (error) {
                console.error('❌ 토큰 요청 실패:', error);
                showStatus('❌ 서버 연결에 실패했습니다.', 'error');
            }
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }

        // 페이지 로드 시 처리
        window.onload = function() {
            const authCode = getAuthCode();
            const error = getError();

            if (error) {
                showStatus('❌ 카카오 로그인에 실패했습니다: ' + error, 'error');
                return;
            }

            if (authCode) {
                console.log('✅ 인증 코드 받음:', authCode);
                requestTokens(authCode);
            } else {
                showStatus('❌ 인증 코드를 받지 못했습니다.', 'error');
            }
        };
    </script>
</body>
</html>
